{% comment %} {%extends 'base.html'%}
<h1>User Management</h1>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Is Active</th>
            <th>Is Superuser</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.is_active }}</td>
                <td>{{ user.is_superuser }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table> {% endcomment %}
