{% extends 'base.html' %}

{% block title %}Blog Posts{% endblock title %}

{% block content %}
<h2>Blog Posts</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            <p>By {{ post.author }} on {{ post.created_at }}</p>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'create_post' %}">Create a New Post</a>
{% endblock content %}
