{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>{% block title %}Digitally-Written{% endblock title %}</title>
</head>
<body>
    <header>
        <h1>Digitally-Written</h1>
    </header>
    <main>
        {% block content %}{% endblock content %}
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}!</p>
            <a href="{% url 'logout_confirmation' %}">Logout</a>  <!-- Logout Confirmation Page -->
        {% else %}
            <a href="{% url 'Login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2025 Digitally-Written</p>
    </footer>
</body>
</html>
