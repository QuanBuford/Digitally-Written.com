{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>{% block title %}Digitally-Written{% endblock %}</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Digitally-Written</h1>
        </div>
    </header>

    <main>
        <div class="main-container">
            {% block content %}
                <a href="{% url 'login_signup_prompt' %}" class="btn cta-btn">Check it out</a>
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Digitally-Written</p>
        </div>
    </footer>
</body>
</html>
