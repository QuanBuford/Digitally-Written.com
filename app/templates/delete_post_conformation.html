{% extends 'base.html' %}

{% block content %}
<div class="delete-post-container">
    <h2>Are you sure you want to delete this post?</h2>
    
    <div class="post-details">
        <h3>{{ post.title }}</h3>
        <p><strong>By:</strong> {{ post.author }} <br> <strong>Posted on:</strong> {{ post.created_at }}</p>
        <p>{{ post.content|slice:":200" }}...</p>
        <a href="{% url 'post_detail' pk=post.pk %}">View Post</a>
    </div>

    <div class="confirmation-buttons">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn delete-btn">Yes, Delete</button>
        </form>
        <a href="{% url 'post_list' %}" class="btn cancel-btn">Cancel</a>
    </div>
</div>
{% endblock %}
