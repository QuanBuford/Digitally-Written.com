{% extends 'base.html' %}

{% block content %}
    <div class="confirmation-container">
        <h2>Are you sure you want to delete this post?</h2>
        <p><strong>{{ post.title }}</strong></p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, delete this post</button>
        </form>
        <a href="{% url 'post_list' %}">Cancel</a>
    </div>
{% endblock %}
